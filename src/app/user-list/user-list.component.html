<div class="container mt-5 userTable">
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
          </tr>
        </thead>
        <tbody *ngFor="let data of userList;index as i">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
          </tr>
        </tbody>
      </table>
</div>
